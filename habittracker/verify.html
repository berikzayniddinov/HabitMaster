<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const verifyForm = document.getElementById('verify-form');

            verifyForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const code = document.getElementById('code').value.trim();
                const email = localStorage.getItem("email") || "guest@example.com";

                console.log("üì© –û—Ç–ø—Ä–∞–≤–ª—è–µ–º email –∏ –∫–æ–¥ –Ω–∞ —Å–µ—Ä–≤–µ—Ä:", { email, code });

                try {
                    const response = await fetch(' https://17c0-85-159-27-200.ngrok-free.app/verify-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, code })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error("‚ùå –û—à–∏–±–∫–∞ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏:", errorData.error);
                        alert("–û—à–∏–±–∫–∞: " + errorData.error);
                        return;
                    }

                    const result = await response.json();
                    console.log("‚úÖ –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ (JSON):", result);

                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º username –≤ localStorage
                    const username = result.username || "Guest";
                    localStorage.setItem("username", username);

                    alert(result.message);
                    window.location.href = 'main.html';
                } catch (err) {
                    console.error("‚ùå –û—à–∏–±–∫–∞ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏:", err);
                    alert("–û—à–∏–±–∫–∞ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏: " + err.message);
                }
            });
        });
    </script>
</head>
<body>
<h1>Email Verification</h1>
<form id="verify-form">
    <label for="code">Code:</label>
    <input type="text" id="code" required>
    <button type="submit">Verify</button>
</form>
</body>
</html>
