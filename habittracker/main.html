<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit and Goal Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #555;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0 0 10px 0;
        }
        .card p {
            margin: 5px 0;
            color: #666;
        }
        .card-actions {
            margin-top: 10px;
        }
        .card-actions button {
            padding: 8px 12px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        .card-actions button.done {
            background-color: #28a745;
        }
        .card-actions button.edit {
            background-color: #ffc107;
        }
        .card-actions button.delete {
            background-color: #dc3545;
        }
        button.add-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Habit and Goal Tracker</h1>

    <div class="section" id="habits-section">
        <h2>Habits</h2>
        <button class="add-button" onclick="addHabit()">Add Habit</button>
        <div id="habits-container">

        </div>
    </div>

    <div class="section" id="goals-section">
        <h2>Goals</h2>
        <button class="add-button" onclick="addGoal()">Add Goal</button>
        <div id="goals-container">

        </div>
    </div>

    <div class="section" id="achievements-section">
        <h2>Achievements</h2>
        <button class="add-button" onclick="addAchievement()">Add Achievement</button>
        <div id="achievements-container">

        </div>
    </div>

    <div class="section" id="notifications-section">
        <h2>Notifications</h2>
        <button class="add-button" onclick="addNotification()">Add Notification</button>

        <div id="notifications-container">

        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
