<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');

      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        console.log("üì© –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä:", { email, password });

        try {
          const response = await fetch('https://17c0-85-159-27-200.ngrok-free.app/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          // ‚úÖ –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ø–µ—à–Ω–æ—Å—Ç—å –æ—Ç–≤–µ—Ç–∞
          const result = await response.json();

          if (!response.ok) {
            console.error("‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:", result);
            alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + (result.error || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"));
            return;
          }

          console.log("‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥:", result);

          // ‚úÖ –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ username –≤—Å–µ–≥–¥–∞ –µ—Å—Ç—å
          const username = result.username || result.email || "Guest";
          localStorage.setItem('username', username);
          localStorage.setItem('token', result.token); // ‚úÖ –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω

          alert("–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!");
          window.location.href = 'main.html'; // ‚úÖ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        } catch (err) {
          console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ:", err);
          alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + err.message);
        }
      });
    });
  </script>
</head>
<body>
<header>
  <h1>Welcome to HabitMaster!</h1>
  <p>Your habit and goal tracking tool.</p>
</header>
<h1>Login</h1>
<div class="section" id="login-section">
  <h2>Login</h2>
  <form id="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="email" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" autocomplete="current-password" required>
    <br>

    <button type="submit">Login</button>
    <a href="register.html" style="margin-left: 10px;">Register</a>
  </form>
</div>
</body>
</html>
